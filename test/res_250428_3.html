<!DOCTYPE html>

    <title>반응형 테스트</title>

<body>
    <div id="wrap">
        <div class="tj">
            <div class="wrapper">
                <div class="group left">
                    <div class="photo"><img src="images/tj01.jpg" alt="헤드셋으로 음악듣는 사람"></div>
                    <div class="tit">
                        <h2>노래방<br>문화의시작 ,TJ</h2>
                        <p>일상의 스트레스를 잊고 가족, 친구, 연인과 함께 즐거움을 나누며 <br>
                            추억을 쌓는 특별한 공간 - 노래방, 그 시작에는 TJ가 있었습니다</p>
                    </div>
                </div><!--//group left-->
                <div class="group right">
                    <div class="photo"><img src="images/tj02.jpg" alt="꽃"></div>

                        <p>가수가 된 듯 노래를 부르는 새로운 패러다임을 만들고<br>

                    </div>
                </div><!--//group right-->
            </div><!--//wrapper-->
        </div><!--//tj-->
        <div class="gallery">
            <div class="wrapper">
                <div class="photo"><img src="images/gallery.jpg" alt="세계지도위에 노트와 커피"></div>
                <img src="images/tj_text.jpg" alt="">
                <img src="images/tj_ico.jpg" alt="">
                <img src="images/tj_ico.svg" alt="">
            </div>
        </div><!--//gallery-->

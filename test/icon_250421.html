<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/icon_250421.css">
    <title>icon 코딩하기</title>
</head>
<body>
    <div class="img_test">
        <div class="wrapper">
            <h1>svg태그로 아이콘을 저장하는 이유!!</h1>
            <div class="group"><!-- inner를 좌우를 배치하려고-->
                <div class="inner">
                    <h2>svg 이미지</h2>
                    <ul>
                        <li><img src="images/sms_icon_over.svg" alt="메세지"></li>
                        <li><img src="images/alert_icon_over.svg" alt="알람"></li>
                        <li><img src="images/cart_icon_over.svg" alt="장바구니"></li>
                    </ul>
                </div>
                <div class="inner">
                    <h2>png 이미지</h2>
                    <ul>
                        <li><img src="images/sms_icon_over.png" alt="메세지"></li>
                        <li><img src="images/alert_icon_over.png" alt="알람"></li>
                        <li><img src="images/cart_icon_over.png" alt="장바구니"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div><!--//img_test-->
    <div class="img_svg">
        <div class="wrapper">
            <h1>img태그로 아이콘 코딩하기</h1>
        </div>
    </div><!--//img_svg-->
    <div class="svg_html">
        <div class="wrapper">
            <h1>svg코드를 html에 입력해서 아이콘 코딩하기</h1>
        </div>
    </div><!--//svg_html-->
    <div class="svg_css">
        <div class="wrapper">
            <h1>svg코드를 css에 입력해서 아이콘 코딩하기</h1>
        </div>
    </div><!--//svg_css-->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery 라이브러리 -->
    <script src="js/jquery-3.7.1.min.js"></script> <!-- 제이커리 돌아가는거 -->

    <!--swiper 라이브러리 -->
    <script src="js/swiper-bundle.min.js"></script> <!-- 스위퍼 돌어가는거 -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css"> 

    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script> <!--내꺼 main js-->
    <title>금호건설</title>
</head>
<body>
<div id="wrap">
    <header></header>
    <main class="container">
        <section class="visual">
            <h2 class="blind">팝업</h2>
            <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                    <li class="swiper-slide">
                        <div class="photo"><img src="images/visual01.jpg" alt=""></div> <!--애니메이션을 들어가야해서 백그라운드이미지 안됨 -->
                        <div class="txt_wrap">
                            <div class="wrapper">
                                <div class="txt pc delay1"><p>We create the</p></div>
                                <div class="txt pc delay2"><p>metropolitan beauty</p></div>

                                <div class="txt mobile delay1"><p>We create the</p></div>
                                <div class="txt mobile delay2"><p>metropolitan</p></div>
                                <div class="txt mobile delay3"><p>beauty</p></div>
                            </div>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="photo"><img src="images/visual02.jpg" alt=""></div>
                        <div class="txt_wrap">
                            <div class="wrapper">
                                <div class="txt pc delay1"><p>We harmonize humans</p></div>
                                <div class="txt pc delay2"><p>with the nature</p></div>

                                <div class="txt mobile delay1"><p>We harmonize</p></div>
                                <div class="txt mobile delay2"><p>humans with</p></div>
                                <div class="txt mobile delay3"><p>the nature</p></div>
                            </div>
                        </div>    
                    </li>
                    <li class="swiper-slide">
                        <div class="photo"><img src="images/visual03.jpg" alt=""></div>
                        <div class="txt_wrap">
                            <div class="wrapper">
                                <div class="txt pc delay1"><p>We turn</p></div>
                                <div class="txt pc delay2"><p>dreams into reality</p></div>

                                <div class="txt mobile delay1"><p>We turn</p></div>
                                <div class="txt mobile delay2"><p>dreams into</p></div>
                                <div class="txt mobile delay3"><p>reality</p></div>
                            </div>
                        </div>    
                    </li>
                </ul>
            </div><!--//swiper-->
            <div class="ctrl_wrap">
                <button class="btn_prev"><span>이전팝업보기</span></button>
                <button class="btn_next"><span>다음팝업보기</span></button>
                <button class="btn_stop"><span>일시정지</span></button>
                <button class="btn_play"><span>재생</span></button>
            </div>
            <div class="scroll_down"><a href="#">scroll down</a></div>
        </section><!--//visual-->
        <section class="biz"></section><!--//biz-->
        <section class="news"></section><!--//news-->
        <section class="service"></section><!--//service-->
    </main>
    <footer></footer>
</div>
</body>
</html>
